{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
    <h2>Manage Users</h2>
    <table class="users-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Credits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.credits }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn">Edit</a>
                        <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
